# Ruff configuration for Mach3 project

# Python version target
target-version = "py313"

# Line length (from CLAUDE.md)
line-length = 100

# Linting rules
[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "ISC",  # flake8-implicit-str-concat
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "PTH",  # flake8-use-pathlib
    "PD",   # pandas-vet
    "RUF",  # Ruff-specific rules
]

ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "RET504", # unnecessary assignment before return
    "PTH",   # flake8-use-pathlib (project uses custom path_utils)
    "N999",  # invalid module names (existing structure)
    "E402",  # imports not at top (some files need setup first)
]

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    "*.pyc",
    "build",
    "dist",
    ".venv",
    "venv",
]

# Import sorting configuration
[lint.isort]
known-first-party = ["ToolManagement", "Utils", "DXF", "GCodeGenerator", "GCodeProcessor", "ProcessingEngine"]

# Naming conventions
[lint.pep8-naming]
classmethod-decorators = ["classmethod"]
staticmethod-decorators = ["staticmethod"]